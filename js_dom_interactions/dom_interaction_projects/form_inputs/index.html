<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input / Form Events</title>
</head>
<body>
    <!-- The form won't take us anywhere because of preventDefault in the JS...and because /signup doesn't exist! -->
    <form action="/signup" method="post" id="signup-form">
        <input type="text" placeholder="Credit Card #" id="cc" name="creditCard">
        <label>
            I agree to the following terms:
            <input type="checkbox" id="terms" name="agreeToTerms">
        </label>
        <select name="selectedVeggie" id="veggie">
            <option value="eggplant">Eggplant</option>
            <option value="carrot">Carrot</option>
            <option value="asparagus">Asparagus</option>
        </select>
        <input type="submit">
    </form>
    <script src="script.js"></script>
</body>
</html>
