<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Pomodoro Timer</title>
</head>
<body>
    <div class="wrapper">
        <h1>Pomodoro Timer</h1>
        <div class="timer">
            <div class="controls">
                <input type="text" name="duration" id="duration" value="10">
                <div class="control-buttons">
                    <button id="start"><i class="fa-regular fa-circle-play"></i></button>
                    <button id="pause"><i class="fa-regular fa-circle-pause"></i></button>
                </div>
            </div>
            
            <svg class="dial">
                <circle 
                    r="190" 
                    cx="0" 
                    cy="200" 
                    fill="transparent" 
                    stroke="cyan" 
                    stroke-width="15"
                    transform="rotate(-90 100 100)"
                    />
                    <!-- Dash Lengths of 10, Spacing between is 5 -->
                    <!-- stroke-dashoffset gives us an extra 'x' units of spacing, both now in JS file -->
            </svg>
        </div>
        <div customizer>
            <label for="background-setter">Background Color: </label>
            <input type="color" id="background-setter">
        </div>
    </div>
    <script src="timer.js"></script>
    <script src="script.js"></script>
</body>
</html>
